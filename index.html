<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MARVEL</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
    <div class="row">
        <div class="logo"><img src="img/marvellogo.png" class="logo-marvel img-rounded center-block"></div>
        <div class="btn-group topMenu">
            <div class="btn-group">
                <button type="button" data-toggle="dropdown" class="btn btn-primary dropdown-toggle">
                    Герої
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <div id="dropdownHeroList"></div>
                </ul>
            </div>
            <div class="btn-group">
                <button type="button" data-toggle="dropdown" class="btn btn-warning dropdown-toggle">
                    Показати лише...
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="#">Зображення</a></li>
                    <li><a href="#">Імена</a></li>
                    <li><a href="#">Зображення та імена</a></li>
                </ul>
            </div>
            <button type="button" class="btn btn-warning" id="btn-slide" onclick="slideForm()">Додати нового героя + </button>
        </div>
    </div>
    <div id="panel" class="row">
        <h4 class="heading">Внесіть дані про нового героя</h4>
        <input class="form-control" placeholder="найменування героя" required="" autofocus="" id="name">
        <input class="form-control" placeholder="шлях до зображення" required="" id="imgSrc">
        <button type="button" class="btn btn-primary center-block" onclick="parse_url()">Внести нові дані</button>
    </div>
    <div class="pagingButtons row" id="pagingControls"></div>
    <div class="productbox col-lg-8">
        <div class="col-lg-8" id="charactersTemp"></div>
    </div>
    <div class="panel-footer navbar-fixed-bottom">
        <p><h6 align="center">Вся інформація офіційно взята у компанії Marvel</h6></p>
    </div>
</body>
</html>
