<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MARVEL</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
    <div class="logo"><img src="img/marvellogo.png" class="logo-marvel img-rounded center-block"></div>
    <div class="btn-group center">
        <div class="btn-group">
            <button type="button" data-toggle="dropdown" class="btn btn-primary dropdown-toggle">
                Герої
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#">Some character 1</a></li>
                <li><a href="#">Some character 2</a></li>
                <li><a href="#">Some character 3</a></li>
                <li><a href="#">Some character 4</a></li>
            </ul>
        </div>
        <div class="btn-group">
            <button type="button" data-toggle="dropdown" class="btn btn-warning dropdown-toggle">
                Показати лише...
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#">Зображення</a></li>
                <li><a href="#">Імена</a></li>
                <li><a href="#">Зображення та імена</a></li>
            </ul>
        </div>
        <button type="button" class="btn btn-warning">Додати нового героя + </button>
    </div>

    <div class="characterbox" id="characters"></div>

    <div class="panel-footer navbar-fixed-bottom">
        <p><h6 align="center">Вся інформація офіційно взята у компанії Marvel</h6></p>
    </div>
</body>
</html>
